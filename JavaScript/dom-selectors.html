<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is a Heading!</h1>
    <h1>This is one more Heading!</h1>
    <p>Thsi is a paragraph</p>
    <h2 class="heading-2">This is a another heading</h2>
    <h2 class="heading-2">This is a third heading</h2>
    <p class="heading-2">This is a first para</p>
    <p id="imp">This is important text</p>
    <script>
        // Selectors reference using ID
        const important = document.getElementById("imp");
        console.log(important);

        important.innerHTML ="This is very important!";

         // Selectors reference using Class Name
         const heading2 = document.getElementsByClassName("heading-2");
         console.log(heading2);

         heading2[1].innerHTML = "This is second heading";
         // console.log(heading2);

         //Selectors reference using TagName
         const heading = document.getElementsByTagName("h1");
         console.log(heading);

         heading[0].style.color ="crimson";

        // Selectors reference using querySelectors
        const secondHeading = document.querySelector(".heading-2");
        console.log(secondHeading);

        secondHeading.style.backgroundColor ="aqua"; 

        const firstHeading = document.querySelector("h1");
        console.log(firstHeading);

        firstHeading.style.fontSize ="50px";

        const allHeading = document.querySelectorAll("h1");
        console.log(allHeading);
        
        allHeading[0].style.backgroundColor = "pink";

        const allclasses = document.querySelectorAll(".heading-2");
        console.log(allclasses);

        allclasses[1].style.padding = "50px";
        allclasses[2].style.border = "1px solid black";

        // TO apply any css properties
        // Just change it from hypens to camel case
        // Ex: background-color =>backgroundColor
        // Ex: text-align => textalign
        // Ex: padding-right => paddingRight
    </script>
</body>
</html>
