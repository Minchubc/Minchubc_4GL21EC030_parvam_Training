<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1 class="display-3 text-center bg-warning p-2 mt-2">Registration Form!</h1>
    <!-- Basic Details:Name, Father Name, Mother Name, DoB, Gender, Email -id, Phone Number, Temporary & Permanenr Address(City, State, Country, Pincode),Adhar No.

    Education Details: 10th std(school,Education board, Percentage, Year of Completion)
                          12th Std / PUC / Diploma(college,Education Board,Percentage, Year of Completion)
    Admission Details: Branch, Admission Quota , Fees , Facilities(Canteen , Hostel,Bus ,Library, Sports Club)Photo -->
    <form>
        <h1 class="dispaly-5 text-center bg-secondary p-2 mt-2 text-light">Basic details</h1>
        <div class="mb-3">
          <label for="student_nmae" class="form-label">Student Name</label>
          <input type="text" class="form-control" id="student_name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="father_nmae" class="form-label">Father Name</label>
            <input type="text" class="form-control" id="Father_name" placeholder="Enter your father name">
        </div>
        <div class="mb-3">
            <label for="mother_nmae" class="form-label">Mother Name</label>
            <input type="text" class="form-control" id="mother_name" placeholder="Enter your mother name">
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" placeholder="Enter your DOB">
        </div>
        <div class="mb-3">
            <label for="grnder" class="form-label">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                <label class="form-check-label" for="male">
                
                Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">
                Female
                </label>
            </div>
        </div>
        <div class="mb-3">
          <label for="email_id" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email_id" placeholder="Enter your e-mail id">
        </div>
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone_number" placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
            <label for="temp_address" class="form-label">Temporary Adddress</label>
            <textarea class="form-control" id="temp_address" rows="5"></textarea>
        </div>
        <div class="mb-3">
            <label for="permanent_address" class="form-label">Permanent Adddress</label>
            <textarea class="form-control" id="permanent_address" rows="5"></textarea>
        </div>
        <div class="mb-3">
            <label for="City" class="form-label">City</label>
            <input type="text" class="form-control" id="City" placeholder="Enter your city">
        </div>
        <div class="mb-3">
            <label for="State" class="form-label">State</label>
            <select class="form-select" aria-label="Select your state">
                <option value="KA" selected>Karnataka</option>
                <option value="TN">Tamil Nadu</option>
                <option value="KL">Kerala</option>
                <option value="MH">Maharashtra</option>
                <option value="TS">Telangana</option>
                <option value="AP">Andhra Pradesh</option>
              </select>
              
        </div>
        <div class="mb-3">
            <label for="Country" class="form-label">Country</label>
            <input type="text" class="form-control" id="Country" placeholder="Enter your Countrty">
        </div>
        <div class="mb-3">
            <label for="pin_code" class="form-label">Pin code</label>
            <input type="number" class="form-control" id="pin_code" placeholder="Enter your pin code">
        </div>
        <div class="mb-3">
            <label for="aadhar_number" class="form-label">Adhar Number</label>
            <input type="number" class="form-control" id="aadhar_number" placeholder="Enter your adhar number">
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label">Upload Photo</label>
            <input type="file" class="form-control" id="photo" placeholder="upload your photo">
        </div>
        <hr>
        <h1 class="dispaly-5 text-center bg-secondary p-2 mt-2 text-light">Education details</h1>
        <h2>10th std / SSLC</h2>
        <div class="mb-3">
            <label for="school_name" class="form-label">School Name</label>
            <input type="text" class="form-control" id="school_name" placeholder="Enter your school nmae">
        </div>
        <div class="mb-3">
            <label for="education_board" class="form-label">Education board</label>
            <input type="text" class="form-control" id="education_board" placeholder="Enter your Education board">
        </div>
        <div class="mb-3">
            <label for="Percentage" class="form-label">Percentage</label>
            <input type="number" class="form-control" id="percentage" placeholder="Enter your percentage">
        </div>
        <div class="mb-3">
            <label for="year_of_passing" class="form-label">Year of Passing</label>
            <input type="month" class="form-control" id="year_of_passing" placeholder="Enter your year of passing">
        </div>
        <h2>12th Std / PUC / Diploma</h2>
        <div class="mb-3">
            <label for="college_name" class="form-label">College Name</label>
            <input type="text" class="form-control" id="college_name" placeholder="Enter your college name">
        </div>
        <div class="mb-3">
            <label for="pu_education_board" class="form-label">Eduaction board</label>
            <input type="month" class="form-control" id="pu_education_board" placeholder="Enter your pu education board">
        </div>
        <div class="mb-3">
            <label for="pu_percentage" class="form-label">Percentage</label>
            <input type="number" class="form-control" id="pu_percentage" placeholder="Enter your percentage">
        </div>
        <div class="mb-3">
            <label for="pu_year_of_passing" class="form-label">Year of Passing</label>
            <input type="month" class="form-control" id="pu_year_of_passing" placeholder="Enter your pu year of passing">
        </div>
        <hr>
        <h1 class="dispaly-5 text-center bg-secondary p-2 mt-2 text-light">Admission details</h1>
        <div class="mb-3">
            <label for="branch" class="form-label">Branch</label>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="branch" id="ece" value="ece" checked>
            <label class="form-check-label" for="ece">
             ECE
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="branch" id="cse" value="cse">
            <label class="form-check-label" for="cse">
             CSE
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="branch" id="mech" value="mech">
            <label class="form-check-label" for="mech">
             Mechanical
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="branch" id="civil" value="civil">
            <label class="form-check-label" for="civil">
             Civil
            </label>
          </div>
        </div>
        <div class="mb-3">
            <label for="admission_quota" class="form-label">Admission quota</label>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="admission_quota" id="cet" value="cet">
            <label  class="form-check-label" for="cet">
                CET
            </label>
        </div>
       <div class="form-check">
        <input class="form-check-input" type="radio" name="admission_quota" id="management" value="management">
            <label  class="form-check-label" for="management">
                Management
            </label>
       </div>
        </div>
        <div class="mb-3">
            <label for="fees" class="form-label">Fees</label>
            <input type="number" class="form-control" id="fees" placeholder="Enter your fees">
        </div>
         
        <div class="mb-3">
            <label for="facilities" class="form-label">Facilities</label>
            <div class="form-check">
            <input  class="form-check-input" type="checkbox" value="Canteen" id="Canteen" checked>
            <label class="form-check-label" for="canteen">
            Canteen
        </label>
         </div>
        </div>
        <div class="mb-3">
            <input  class="form-check-input" type="checkbox" value="Hostel" id="Hostel" >
            <label class="form-check-label" for="Hostel">
                Hostel
            </label>
        </div>
        <div class="mb-3">
            <input  class="form-check-input" type="checkbox" value="Transpotation" id="Transpotation" >
            <label class="form-check-label" for="Transpotation">
               Transpotation
            </label>
        </div>
        <div class="mb-3">
            <input  class="form-check-input" type="checkbox" value="Library" id="Library" >
            <label class="form-check-label" for="Library">
                Library
            </label>
        </div>
        <div class="mb-3">
            <input  class="form-check-input" type="checkbox" value="Sports club" id="Sports club" >
            <label class="form-check-label" for="Sports club">
                Sports club
            </label>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Agree to Terms and Conditions</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    
  </body>
</html>
