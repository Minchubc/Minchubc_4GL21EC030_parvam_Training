<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">This ia a heading</h1>
    <!--This is a function call-->
    <p id="para" onclick="changeText()">This is a paragraph</p>
    <input type="text" id="field" value="Field Value">
    <p id="print-text"></p>
    <!-- onmouseover, onmouseout,onclick, ondblclick,onkeydown-->
    <script>
        const heading= document.getElementById("heading");

        heading.addEventListener("click",function(){
            heading.innerHTML ="Heading  changed beacuse you've clicked";
        });

        heading.addEventListener("dblclick",function(){
            heading.innerHTML ="Main Heading changed beacuse you've clicked twice";
        });

        // This is function declaration
        function changeText(){
            // This is afunction definition
            const para = document.getElementById("para");

            para.innerHTML = "This para was changed by DOM using function";
        }

        const field = document.getElementById("field");

        field.addEventListener("keydown",function(event){
            const printText = document.getElementById("print-text");
            printText.innerText = `You've clicked: ${event.key}`;
        });
    </script>
</body>
</html>
